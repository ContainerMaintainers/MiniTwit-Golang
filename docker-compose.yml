version: "3.8"

networks:
  main:
    name: minitwit-network

services:
  postgres:
    container_name: minitwit-postgres
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d minitwitdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - main

  web:
    image: minitwit-webapp
    container_name: minitwit
    depends_on:
      postgres:
        condition: service_healthy
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
    logging:
      driver: loki
      options: 
        loki-url: "http://admin:admin@localhost:3100/loki/api/v1/push"
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_PROGRESS: plain docker-compose build
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - PORT=${PORT}
      - SESSION_KEY=${SESSION_KEY}
      - GIN_MODE=${GIN_MODE}
    restart: always
    links:
      - postgres:database
    networks:
      - main
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`localhost`)"
      - "traefik.http.routers.whoami.entrypoints=minitwit"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus:/prometheus
    ports:
      - "9090:9090"
    networks:
      - main

  grafana:
    image: grafana/grafana:9.4.7
    ports:
      - "3000:3000"  
    networks:
      - main
  
  loki:
    image: grafana/loki:2.8.0
    ports:
      - "3100:3100"
    networks:
      - main

  traefik:
    image: "traefik:v2.6"
    command:
      - "--log.level=DEBUG"
      # allows accessing a Traefik dashboard - that simplifies debugging, but should be disabled outside of development environments due to security reasons.
      - "--api.insecure=true"
      # enables the Docker configuration discovery
      - "--providers.docker=true"
      # do not expose Docker services by default
      - "--providers.docker.exposedbydefault=false"
      # create an entrypoint called minitwit, listening on port 80
      - "--entrypoints.minitwit.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
    # mount the Docker socket into the Traefik container so that it can listen to Docker events and reconfigure itself when containers are started/stopped 
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - main