{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
  <h2>Sign Up</h2>
  <!-- update this (error) when minitwit.go is updated -->
  {{ if error }}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="/register" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 value="username"> <!--request.FormValue("username")? or possibly .form.username?-->
      <dt>E-Mail:
      <dd><input type=text name=email size=30 value="email">
      <dt>Password:
      <dd><input type=password name=password size=30>
      <dt>Password <small>(repeat)</small>:
      <dd><input type=password name=password2 size=30>
    </dl>
    <div class=actions><input type=submit value="Sign Up"></div>
  </form>
{% endblock %}
