<!doctype html>
<title>{% block title %}Public Timeline{% endblock %}</title>
<link rel=stylesheet type=text/css href="../static/style.css">
<div class=page>
  <h1>MiniTwit</h1>
  <div class=navigation>
    <a href="/public">public timeline</a> |
    <a href="/register">sign up</a> |
    <a href="/login">sign in</a>
  </div>
  <div class=body>
    <h2>Twits</h2>
    <ul class=messages>
        {{ range .messages }}
            <li>{{ .Text }} - {{ .Author_id }}</li>
        {{ end }}
    </ul>
  </div>
  <div class=footer>
    MiniTwit &mdash; A Gin Web Application
  </div>
</div>
