name: Minitwit Automated Testing

on:
  push:
    branches:
      - enabler/cypress-tests
  workflow_run:
    workflows:
      - "Automated Testing"
    types:
      - completed
    branches:
      - enabler/cypress-tests

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: Cypress run
        uses: cypress-io/github-action@v5.5.1
        with:
          start: go run minitwit.go -t
