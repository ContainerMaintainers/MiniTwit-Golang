name: Minitwit Automated Testing

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main
      

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        
        - name: ShellCheck
          uses: ludeeus/action-shellcheck@2.0.0
  
  govulncheck:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Check vulnerabilities
              uses: opzkit/govulncheck-action@v1.0.0
